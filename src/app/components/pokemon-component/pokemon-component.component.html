<mat-form-field>
  <mat-label>Buscar..</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Pokemon" #input>
</mat-form-field>

<table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nombre"> Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por url"> Url </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
    <td mat-cell *matCellDef="let i = index"> 
      <button mat-icon-button class="removeCart" (click)="deletePokemon(i)" >
        <mat-icon>close</mat-icon>
      </button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccionar pagina de pokemons">
</mat-paginator>
